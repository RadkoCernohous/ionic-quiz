<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Results</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteAll()">Delete All</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-searchbar
  placeholder="Search by category"
  debounce="300"
  (ionInput)="filterResults($event)">
</ion-searchbar>

<ion-content class="ion-padding">
  <div class="results-wrapper">
    <ion-list *ngIf="results.length; else empty" class="results-list">
      <ion-item *ngFor="let r of results" lines="none" class="result-item">
        <ion-label>
          <h2>{{ r.categoryText }} â€¢ {{ r.successPercent }}%</h2>
          <p>
            {{ r.date | date: 'short' }} | {{ r.difficulty | titlecase }} | {{ r.correct }}/{{ r.total }}
          </p>
        </ion-label>

        <ion-button
          fill="clear"
          color="danger"
          slot="end"
          (click)="deleteOne(r)">
          Delete
        </ion-button>
      </ion-item>
    </ion-list>

    <ng-template #empty>
      <ion-note color="medium" class="empty-note">
        No results yet.
      </ion-note>
    </ng-template>
  </div>
</ion-content>
